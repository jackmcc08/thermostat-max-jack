<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Max and Jack's awesome Thermotron</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="Thermotron-Panel">
      <h2>Max and Jack's Awesome Thermotron</h2>
      <div id="display">
        <div id="Current-temp">
          <h3>Current Temp:</h3>
        </div>
        <div id="Target-temp">
          <h3>Target Temp:</h3>
        </div>
        <div id="Usages-display">
          <h3>Current-usage</h3>
        </div>
        <div id="powersave-logo">
          <h3>SAVE POWER</h3>
        </div>
      </div>
      <div id="Buttons">
        <div id="UpDown-buttons">
          <button type="button" value="up">UP</button>
          <button type="button" value="down">Down</button>
        </div>
        <div id="powerSave_reset-buttons">
          <button type="button" value="powerSave">POWER SAVE</button>
          <button type="button" value="reset">RESET</button>
        </div>
        <div id="usage-button">
          <button type="button" value="USAGE">USAGE</button>
        </div>
      </div>
    </div>
  </body>
</html>
