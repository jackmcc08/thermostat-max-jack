<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Max and Jack's awesome Thermotron</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="Thermotron-Panel">
      <h2>Max and Jack's Awesome Thermotron</h2>
      <div id="display">
        <div id="Current-temp">
          <h3>Current Temp:</h3>
          <h3>20</h3>
        </div>
        <div id="Target-temp">
          <h3>Target Temp:</h3>
          <h3>25</h3>
        </div>
        <div id="Usages-display">
          <h3>Current-usage</h3>
          <h3>Medium</h3>
        </div>
        <div id="powersave-logo">
          <img src='earth-logo.jpg' alt='lovely picture of our dying planet' width='20' height='20'>
        </div>
      </div>
      <div id="Buttons">
        <div class="UpDown-buttons">
          <button id='up' class="buttons" type="button" value="up">UP</button>
          <button id='down' class="buttons" type="button" value="down">Down</button>
        </div>
        <div class="powerSave_reset-buttons">
          <button id='ps' class="buttons" type="button" value="powerSave">POWER SAVE</button>
          <button id='reset' class="buttons" type="button" value="reset">RESET</button>
        </div>
        <div id="usage-button">
          <button class="buttons" type="button" value="USAGE">USAGE</button>
        </div>
      </div>
    </div>
  </body>
</html>
